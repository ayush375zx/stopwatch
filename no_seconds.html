<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Task Manager</title>

    <style>
        @font-face {
            font-family: 'Digital-7';
            src: url('digital-7.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        .menu {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 1000;
        }

        .menu-icon {
            width: 30px;
            height: 5px;
            background-color: white;
            margin: 6px 0;
            transition: transform 0.3s ease;
        }

        .menu.open .menu-icon:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu.open .menu-icon:nth-child(2) {
            opacity: 0;
        }

        .menu.open .menu-icon:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        .menu-options {
            position: absolute;
            top: 20px;
            left: 60px;
            display: none;
            flex-direction: column;
            gap: 10px;
            z-index: 999;
        }

        .menu-options.open {
            display: flex;
        }

        .menu-option {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            font-family: 'Digital-7', sans-serif;
            opacity: 0;
            transform: translateX(-100%);
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .menu-option.open {
            opacity: 1;
            transform: translateX(0);
        }

        .stopwatch-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .stopwatch {
            font-size: 100px;
            text-align: center;
            font-family: 'Digital-7', sans-serif;
            cursor: pointer;
        }

        .task-name {
            font-size: 60px;
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Digital-7', sans-serif;
        }

        .status-dot {
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .tasks-list {
            margin-top: 50px;
            text-align: center;
        }

        .task-item {
            font-family: 'Digital-7', sans-serif;
            font-size: 32px;
            cursor: pointer;
            margin-bottom: 10px;
            position: relative;
        }

        .task-actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 5px;
        }

        .task-action-button {
            font-family: 'Digital-7', sans-serif;
            font-size: 18px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border: none;
            color: white;
        }

        .stats {
            font-family: 'Digital-7', sans-serif;
            font-size: 40px;
            text-align: center;
        }

        .home-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Digital-7', sans-serif;
            font-size: 20px;
            color: white;
            border: none;
        }

        .reset-button {
            width: 20px;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            position: absolute;
            top: 50px;
            right: 20px;
            cursor: pointer;
            transition: background-color 0.6s ease;
            font-family: 'Digital-7', sans-serif;
        }

        .reset-button:active {
            transform: scale(0.7);
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body>
    <div class="menu" onclick="toggleMenu()">
        <div class="menu-icon"></div>
        <div class="menu-icon"></div>
        <div class="menu-icon"></div>
    </div>

    <div class="menu-options">
        <div class="menu-option" onclick="newTask()">New Task</div>
        <div class="menu-option" onclick="openExistingTasks()">Open Existing Tasks</div>
        <div class="menu-option" onclick="viewStats()">Stats</div>
    </div>

    <div class="status-dot" id="statusDot"></div>
    <div class="reset-button" id="resetButton" onclick="resetStopwatch()">R</div>


    <div class="stopwatch-container" id="stopwatchContainer">
        // Stopwatch display
    </div>

    <button class="home-button" onclick="goToHome()">Home</button>

    <script>
        let timer;
        let running = false;
        let totalSeconds = 0;
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let currentTaskIndex = null;
        let activeTab = "home";
        let tempSeconds = 0;
        let tempRunning = false;
        let tempTimer;
        let userStopped = false;
        let tempUserStopped = false;
        let hasStarted = false;
        let tempHasStarted = false;


        function resetStopwatch() {
            if (activeTab === "home") {
                tempSeconds = 0;
                updateHomeStopwatchDisplay();
                sessionStorage.setItem('tempStopwatch', tempSeconds);
            } else if (activeTab === "task" && currentTaskIndex !== null) {
                tasks[currentTaskIndex].time = 0;
                totalSeconds = 0;
                updateStopwatchDisplay();
                saveTasksToLocalStorage();
            }
        }

        function toggleMenu() {
            const menu = document.querySelector('.menu');
            const menuOptionsContainer = document.querySelector('.menu-options');

            if (menu.classList.contains('open')) {
                closeMenu();
            } else {
                menu.classList.add('open');
                menuOptionsContainer.classList.add('open');
                const menuOptions = document.querySelectorAll('.menu-option');

                menuOptions.forEach((option, index) => {
                    setTimeout(() => {
                        option.classList.add('open');
                    }, index * 150);
                });
            }
        }

        function closeMenu() {
            const menu = document.querySelector('.menu');
            const menuOptionsContainer = document.querySelector('.menu-options');
            const menuOptions = document.querySelectorAll('.menu-option');

            setTimeout(() => {
                menuOptions.forEach((option, index) => {
                    setTimeout(() => {
                        option.classList.remove('open');
                    }, index * 150);
                });

                setTimeout(() => {
                    menu.classList.remove('open');
                    menuOptionsContainer.classList.remove('open');
                }, menuOptions.length * 150);
            }, 400);
        }

        function newTask() {
            closeMenu();
            if (running) {
                toggleStopwatch();
            } else if (tempRunning) {
                toggleHomeStopwatch();
            }
            const taskName = prompt("Enter the task name:");
            if (taskName) {
                currentTaskIndex = tasks.length;
                tasks.push({ name: taskName, time: 0 });
                saveTasksToLocalStorage();
                loadTask(currentTaskIndex);
            }
        }

        function saveTasksToLocalStorage() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function openExistingTasks() {
            closeMenu();  // Close menu after selection
            const content = document.querySelector('.stopwatch-container');
            content.innerHTML = '<div class="tasks-list"></div>';
            const tasksList = document.querySelector('.tasks-list');

            tasks.forEach((task, index) => {
                const taskItem = document.createElement('div');
                taskItem.className = 'task-item';
                taskItem.textContent = task.name;

                const taskActions = document.createElement('div');
                taskActions.className = 'task-actions';

                const renameButton = document.createElement('button');
                renameButton.textContent = 'Rename';
                renameButton.className = 'task-action-button';
                renameButton.onclick = (event) => {
                    event.stopPropagation();
                    renameTask(index);
                };

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.className = 'task-action-button';
                deleteButton.onclick = (event) => {
                    event.stopPropagation();
                    deleteTask(index);
                };

                taskActions.appendChild(renameButton);
                taskActions.appendChild(deleteButton);
                taskItem.appendChild(taskActions);

                taskItem.onclick = () => loadTask(index);
                tasksList.appendChild(taskItem);
            });
        }

        function renameTask(index) {
            const newName = prompt("Enter the new task name:", tasks[index].name);
            if (newName) {
                tasks[index].name = newName;
                saveTasksToLocalStorage();
                openExistingTasks();
            }
        }

        function deleteTask(index) {
            if (confirm("Are you sure you want to delete this task?")) {
                if (currentTaskIndex === index && running) {
                    toggleStopwatch();
                }
                tasks.splice(index, 1);
                saveTasksToLocalStorage();
                openExistingTasks();
            }
        }

        function loadTask(index) {
            if (running) {
                toggleStopwatch();
            } else if (tempRunning) {
                toggleHomeStopwatch();
            }
            activeTab = "task";
            currentTaskIndex = index;
            totalSeconds = tasks[index].time;
            showTaskStopwatch();
        }

        function showTaskStopwatch() {
            const content = document.querySelector('.stopwatch-container');
            const taskName = tasks[currentTaskIndex]?.name || 'Temporary Stopwatch';
            content.innerHTML = `
                <div class="task-name">${taskName}</div>
                <div class="stopwatch" onclick="toggleStopwatch()">
                <span id="hours">00</span>:<span id="minutes">00</span>
                </div>
            `;
            updateStopwatchDisplay();
        }

        function viewStats() {
            closeMenu();
            const totalTime = tasks.reduce((sum, task) => sum + task.time, 0);
            const hours = Math.floor(totalTime / 3600);
            const minutes = Math.floor((totalTime % 3600) / 60);
            const seconds = totalTime % 60;

            const content = document.querySelector('.stopwatch-container');
            content.innerHTML = `
            <div class="stats">
            <p>Total Time Spent:</p>
            <p>${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}</p>
            </div>
            `;
        }

        function updateStopwatchDisplay() {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        function toggleStopwatch() {
            const statusDot = document.getElementById('statusDot');
            if (running) {
                clearInterval(timer);
                statusDot.style.backgroundColor = 'red';
                if (currentTaskIndex !== null) {
                    tasks[currentTaskIndex].time = totalSeconds;
                    saveTasksToLocalStorage();
                }
                userStopped = true;
            } else {
                timer = setInterval(() => {
                    totalSeconds++;
                    updateStopwatchDisplay();
                }, 1000);
                statusDot.style.backgroundColor = 'green';
                userStopped = false;
                hasStarted = true;
            }
            running = !running;

        }

        function updateHomeStopwatchDisplay() {
            const hours = Math.floor(tempSeconds / 3600);
            const minutes = Math.floor((tempSeconds % 3600) / 60);
            const seconds = tempSeconds % 60;

            document.getElementById('homeHours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('homeMinutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('homeSeconds').textContent = seconds.toString().padStart(2, '0');
        }

        function toggleHomeStopwatch() {
            const statusDot = document.getElementById('statusDot');
            if (tempRunning) {
                clearInterval(tempTimer);
                statusDot.style.backgroundColor = 'red';
                sessionStorage.setItem('tempStopwatch', tempSeconds);
                tempUserStopped = true;
            } else {
                tempTimer = setInterval(() => {
                    tempSeconds++;
                    updateHomeStopwatchDisplay();
                }, 1000);
                statusDot.style.backgroundColor = 'green';
                tempUserStopped = false;
                tempHasStarted = true;
            }
            tempRunning = !tempRunning;
        }

        function goToHome() {
            closeMenu();
            if (running) {
                toggleStopwatch();
            }

            activeTab = "home";
            const statusDot = document.getElementById('statusDot');
            statusDot.style.backgroundColor = 'red';

            const content = document.querySelector('.stopwatch-container');
            content.innerHTML = `
            <div class="stopwatch" id="homeStopwatch" onclick="toggleHomeStopwatch()">
            <span id="homeHours">00</span>:<span id="homeMinutes">00</span>
            </div>
            `;
            window.toggleHomeStopwatch = toggleHomeStopwatch;
            updateHomeStopwatchDisplay();
        }

        document.addEventListener('visibilitychange', () => {
            const statusDot = document.getElementById('statusDot');

            if (document.hidden) {
                if (running) {
                    clearInterval(timer);
                    statusDot.style.backgroundColor = 'red';
                    if (currentTaskIndex !== null) {
                        tasks[currentTaskIndex].time = totalSeconds;
                        saveTasksToLocalStorage();
                    }
                    running = false;
                }
                if (tempRunning) {
                    clearInterval(tempTimer);
                    statusDot.style.backgroundColor = 'red';
                    sessionStorage.setItem('tempStopwatch', tempSeconds);
                    tempRunning = false;
                }
            } else {
                if (activeTab === "task" && currentTaskIndex !== null && hasStarted && !userStopped) {
                    timer = setInterval(() => {
                        totalSeconds++;
                        updateStopwatchDisplay();
                    }, 1000);
                    statusDot.style.backgroundColor = 'green';
                    running = true;
                } else if (activeTab === "home" && tempHasStarted && !tempUserStopped) {
                    tempTimer = setInterval(() => {
                        tempSeconds++;
                        updateHomeStopwatchDisplay();
                    }, 1000);
                    statusDot.style.backgroundColor = 'green';
                    tempRunning = true;
                }
            }
        });

        function initialize() {
            goToHome();
        }

        window.onload = initialize;
    </script>
</body>

</html>
